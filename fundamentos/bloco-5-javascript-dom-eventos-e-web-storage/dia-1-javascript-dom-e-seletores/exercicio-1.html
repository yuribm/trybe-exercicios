<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>

  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>

  <main class="main-content">

    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>

  </main>

  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
Crie uma função que mude a cor do quadrado vermelho para branco.
Crie uma função que corrija o texto da tag <h1>.
Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */

    function changeElementText(element, index, text) {
      document.getElementsByTagName(element)[index].innerText = text;
    };
    changeElementText('p', 1, 'trabalhando com programação');
    changeElementText('h1', 0, 'Exercício 5.1 - JavaScript');

    function changeElementColor(element, index, color) {
      document.getElementsByTagName(element)[index].style.backgroundColor = color;
    };
    changeElementColor('main', 0, 'rgb(76,164,109)');
    changeElementColor('section', 0, 'white');

    function changeElementTextStyle(element, index, textStyle) {
      document.getElementsByTagName(element)[index].style.textTransform= textStyle;
    };
    changeElementTextStyle('p', 1, 'uppercase');

    function printElementsInConsole(element) {
      let auxiliarElement = document.getElementsByTagName(element);
      for(let i = 0; i < auxiliarElement.length; i += 1) {
        console.log(auxiliarElement[i].innerText);
      };
    }
    printElementsInConsole('p');

  </script>
</body>

</html>
