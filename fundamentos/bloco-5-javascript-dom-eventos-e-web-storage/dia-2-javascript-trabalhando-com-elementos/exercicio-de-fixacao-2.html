<!-- Para este exercício foi usada a mesma estrutura HTML do exercício anterior
Crie um irmão para elementoOndeVoceEsta .
Crie um filho para elementoOndeVoceEsta .
Crie um filho para primeiroFilhoDoFilho .
A partir desse filho criado, acesse terceiroFilho .-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <main id="paiDoPai">

      <section id="pai">

        <section id="primeiroFilho"></section>

        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>

        Atenção!

        <section id="terceiroFilho">teste</section>
        <section id="quartoEUltimoFilho"></section>

      </section>

    </main>

    <script>
      // Crie um irmão para elementoOndeVoceEsta .
      let pai = document.getElementById('pai');

      let irmaoDoElementoOndeVoceEsta = document.createElement('section');

      pai.appendChild(irmaoDoElementoOndeVoceEsta);

      // Crie um filho para elementoOndeVoceEsta 
      let elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');

      let filhoDoElementoOndeVoceEsta = document.createElement('section');

      elementoOndeVoceEsta.appendChild(filhoDoElementoOndeVoceEsta);

      // Crie um filho para primeiroFilhoDoFilho .
      let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');

      let filhoDoPrimeiroFilhoDoFilho = document.createElement('section');

      primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);

      // A partir desse filho criado, acesse terceiroFilho .
      let terceiroFilho = filhoDoPrimeiroFilhoDoFilho
      .parentElement
      .parentElement
      .nextElementSibling;

    </script>

  </body>

</html>
