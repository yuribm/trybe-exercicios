<!-- O exercício hoje será desenvolver uma página web com o formulário da TrybeTrip. Desenvolva-o em um arquivo chamado form.html . A estruturação de sua página deverá ficar semelhante com a imagem abaixo.
O formulário deverá permitir que o usuário insira os seguintes campos:
Nome Completo:
Limitado entre 10 e 40 caracteres.
E-mail:
Limitado entre 10 e 50 caracteres.
Destino Preferido:
4 opções: Cidade, Campo, Praia, Montanhas.
Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
Limite de 500 caracteres.
Qual a melhor data para realizar sua viagem?
Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
Esses serão os principais campos utilizadas nos próximos exercícios.
Crie um botão para enviar as informações preenchidas.
Agora vamos utilizar um pouco de javascript, para isso crie o arquivo script.js e o referencie no HTML.
Dica: Coloque a tag <script> no final do seu body.
Interrompa o comportamento padrão do botão submit utilizando o método preventDefault() . Nossa amiga Carol Silva nos contou um pouco sobre como fazer isso, lembra?
Crie um botão que limpe as informações contidas nos campos; -->

<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
  </head>

  <body>

    <header>
      <h1>Concurso TrybeTrip</h1>
    </header>

    <main>

      <section>

        <form method="get">

          <fieldset>

            <legend>Preencha seus dados para participar!!!</legend>

            <label for="nome-completo">Nome:
              <input type="text" id='nome-completo' name='nomeCompleto' placeholder='Insira seu nome completo' minlength='10' maxlength='40' required>              
            </label>

            <br><br>

            <label for="email"> E-mail:
              <input type="email" id='email' placeholder="Insira seu melhor e-mail" minlength="10" maxlength="50" name = 'email' required>
            </label>

            <p>Marque seu destino preferido:</p>

            <label for="cidade">
              <input type="radio" id='cidade' name='destino' value="cidade">
              Cidade
            </label>

            <label for="campo">
              <input type="radio" id='campo' name='destino' value='campo'>
              Campo
            </label>

            <label for="praia">
              <input type="radio" id='praia' name='destino' value='praia'>
              Praia
            </label>

            <label for="montanhas">
              <input type="radio" id='montanhas' name='destino'value='montanhas'>
              Montanhas
            </label>

            <br><br>

            <label for="merecimento">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
              <br>
              <textarea name="merecimento" id="merecimento" cols="30" rows="10" maxlength="500" placeholder="Conte aqui!"></textarea>
            </label>

            <br></br>

            <label for="data-viagem">Qual a melhor data para realizar sua viagem?
              <input type="date" id='data-viagem' name='data'>
            </label>

            <br><br>


            <label for="aceita-ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
              <input type='checkbox' id='aceita-ofertas' name='ofertas'>
            </label>

            <br><br>

            <label for="concorda-imagens">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
              <input type="checkbox" id='concorda-imagens' name='imagens'>
            </label>

          </fieldset>

          <br>

          <button type="submit" id='envia'>Enviar</button>

          <button type="reset" id='reseta'>Apagar</button>

        </form>

      </section>

    </main>


    <script src='exercicio-1.js'></script>
  </body>

</html>
