<!-- 1 - Adicione os campos de entrada para email e senha.
2 - Adicione um checkbox com o texto Lembre-me .
3 - Adicione um botão com o texto Entrar .
4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5 - Adicione o atributo required para os campos de email e senha.
6 - Adicione o atributo autocomplete="off" para o campo de email.
7 - Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Fixação 1</title>    
  </head>

  <body>    

    <header>
        
      <h1>Exercício de Fixação 1 - dia 6.1</h1>        

    </header>

    <main>

      <section>

        <form method="get">

          <label for='email'> Seu email:
            <input id='email' type='email' name='email' placeholder='Digite seu email'  autocomplete="off" autofocus required>
          </label>

          <br><br>

          <label for='senha'>Sua senha:
            <input id='senha' type='password' name='senha' placeholder='Digite sua senha' required>
          </label>

          <br><br>

          <label>Lembrar-me:
            <input type='checkbox' name='lembrar'>
          </label>

          <br><br> 

          <button type='submit'>Entrar</button>

        </form>

      </section>

    </main>

  </body>

</html>
